---
- name: This sets up a Docker server
  hosts: ansibleclient1
  vars:
      vol: /tmp/myefs/docker_volume/

  tasks:
  - name: set fact here
    set_fact:
      random_number: "{{ 100 | random }}"
    run_once: yes
  - name: Installing Docker
    yum:
      name: docker
      state: present
  - name: Start Docker Service
    service:
      name: docker
      state: started
  - name: Enable Docker Service
    service:
      name: docker
      enabled: yes
  - name: Build Docker Image
    args:
      chdir: "{{ vol }}"
    shell: docker build -t myweb:v1.0 .
    register: shell_result
  - debug:
      var: shell_result
  - name: Creating test container
    command: "{{ item }}"
    with_items:
    - docker run -itd  --name=test_machine320"{{ random_number }}" centos
    - docker run -itd --name=webserver320"{{ random_number }}" -p 320"{{ random_number }}":80 -v "{{ vol }}":/var/www/html/  myweb:v1.0
    - curl -kv http://3.16.56.59:320"{{ random_number }}"/webapp/target/webapp/index_dev.jsp
    register: shell_result
  - debug:
      var: shell_result
  - name: Storing value
    shell: host myip.opendns.com resolver1.opendns.com | grep address |  awk '{print $4}'
    register: shell_result
  - debug:
      msg: curl -kv http://"{{ shell_result.stdout }}":320"{{ random_number }}"/webapp/target/webapp/index_dev.jsp