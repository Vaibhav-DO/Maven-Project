---
- name: This will build a docker image with the latest source code build
  hosts: localhost
  become: true
  become_method: sudo
  vars_files:
       - docker_token.yml
  vars:
    vol: /tmp/myefs/docker_volume/
    IMAGE: "{{ lookup('env', 'IMAGE') }}"
    WORKSPACE: "{{ lookup('env', 'WORKSPACE') }}"
    DockerHub_repo: "{{ lookup('env', 'DockerHub_repo') }}"
    VER: "{{ lookup('env', 'VER') }}"

  tasks:
  - name: Installing Docker
    yum:
      name: docker
      state: present

  - name: Installing Git
    yum:
      name: git
      state: present

  - name: Start Docker Service
    service:
      name: docker
      state: started

  - name: Enable Docker Service
    service:
      name: docker
      enabled: yes

  - name: Build Docker Image
    args:
      chdir: {{ WORKSPACE }}
    shell: docker build -t {{ IMAGE }}:{{ VER }} .
    register: shell_result
  - debug:
      var: shell_result

  - name: Checking Docker Image
    shell: docker images
    register: shell_result
  - debug:
      var: shell_result
